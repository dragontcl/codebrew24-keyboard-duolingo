<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Keyboard</title>
<style>
  .keyboard {
    display: flex;
  }
  
  .key {
    border: 1px solid #000;
    border-radius: 5px;
    padding: 10px;
    margin: 5px;
    text-align: center;
    position: relative;
    width: 50px; /* Adjust the size as needed */
    height: 50px; /* Adjust the size as needed */
  }
  
  .korean-char {
    font-size: 24px; /* Adjust the size as needed */
  }
  
  .english-char {
    position: absolute;
    top: 5px;
    right: 5px;
    font-size: 12px; /* Adjust the size as needed */
  }
</style>
</head>
<body>

<div class="keyboard">
  <div class="key">
    <div class="korean-char">ㅂ</div>
    <div class="english-char">q</div>
  </div>
  <div class="key">
    <div class="korean-char">ㅈ</div>
    <div class="english-char">w</div>
  </div>
  <div class="key">
    <div class="korean-char">ㄷ</div>
    <div class="english-char">e</div>
  </div>
  <div class="key">
    <div class="korean-char">ㄱ</div>
    <div class="english-char">r</div>
  </div>
  <!-- Repeat for other keys -->
</div>

</body>
</html>
